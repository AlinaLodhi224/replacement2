<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Text</title>
</head>
<body>
    <p id="originalText"></p>
    <p id="resultText"></p>

    <script>
        var message = "Ali and Sami are best friends. They play cricket and football together.";
        
        var resultMessage = message.replace(/and/g, "&");
        
        document.getElementById("originalText").textContent = "Original Message: " + message;
        document.getElementById("resultText").textContent = "After replacement: " + resultMessage;
    </script>
</body>
</html>
